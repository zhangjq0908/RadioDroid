name: RadioDroid CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master
  # Also trigger on page_build, as well as release created events
  page_build:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: 11
    - name: Tests
      run: bash ./gradlew build --stacktrace
          # Build the APK
    - name: Build APK
      run: ./gradlew assembleRelease

    # Upload the APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: my-app-release
        path: app/build/outputs/apk/release/app-release.apk  # Replace this with your actual APK path

